<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Sorting Algorithms Visualizer</title>

  <!-- Import css & bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/base.css">

</head>

<body>

  <h1 align="center" class="mt-4">Sorting Algorithms Visualizer</h1>

  <nav class="navbar navbar-expand-lg">

    <div class="container-fluid">
      <button type="button" class="btn btn-danger mx-1 p-3 " id="new_array" style="color: white;"><b>Randomize Bars </b>
      </button>
      <ul class="navbar-nav">
        <li class="nav-item">
          <button type="button" class="btn btn-dark border-light mx-1 p-3 " id="bubble_sort"
            style="color: white;"><b>Bubble sort</b> </button>
        </li>
        <li class="nav-item">
          <button type="button" class="btn btn-dark border-light mx-1 p-3 " id="selection_sort"
            style="color: rgb(255, 255, 255);">
            <b>Selection sort</b></button>
        </li>
        <li class="nav-item">
          <button type="button" class="btn btn-dark border-light mx-1 p-3 " id="insertion_sort" style="color: white;">
            <b>Insertion sort</b></button>
        </li>
        <li class="nav-item">
          <button type="button" class="btn btn-dark border-light mx-1 p-3 " id="quick_sort" style="color: white;">
            <b>Quick sort</b></button>
        </li>

      </ul>
    </div>
  </nav>

  <hr style="color: white;">

  <h3 align="center" class="mt-4" id="algorithm_running"></h1>
    
  <div id="bars" class="bars flex-container p-4"></div>

  <div id="boxes">

    <div id="leftbox">
      <div id="box1">
        <h5>TIME COMPLEXITY</h5>
        <div>
          <h5>Worst case: </h5>
          <h5 id="worst_time"></h5>
        </div>
        <div>
          <h5>Average case: </h5>
          <h5 id="average_time"></h5>
        </div>
        <div>
          <h5>Best case: </h5>
          <h5 id="best_time"></h5>
        </div>

      </div>

      <div id="box2" style="margin-bottom: 400px;">

        <h5>SPACE COMPLEXITY</h5>
        <div>
          <h5>Worst case:</h5>
          <h5 id="space_complexity"></h5>
        </div>
      </div>
    </div>

  </div>


  <!-- Import css & bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <script src="/sort_algos_js_files/index.js"></script>

  <script src="/sort_algos_js_files/bubble.js"></script>
  <script src="/sort_algos_js_files/selection.js"></script>
  <script src="/sort_algos_js_files/insertion.js"></script>
  <script src="/sort_algos_js_files/quicksort.js"></script>


</body>

</html>
