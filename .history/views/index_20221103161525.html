<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Sorting Algorithms Visualizer</title>

  <!-- Import css & bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/base.css">

</head>

<body>
  <h1 align="center" class="mt-4">Sorting Algorithms Visualizer</h1>


  <nav class="navbar navbar-expand-lg">

    <div class="container-fluid">
      <button type="button" class="btn btn-danger btn-lg mx-5 p-3 " id="new_array" style="color: white;"><b>New
          array </b></button>


      <ul class="navbar-nav">
        <li class="nav-item">
          <button type="button" class="btn btn-outline-dark btn-lg btn-lg mx-2 p-3 shadow" id="bubble_sort"
            style="color: white;"><b>Bubble sort</b> </button>
        </li>
        <li class="nav-item">
          <button type="button" class="btn btn-outline-dark btn-lg mx-2 p-3 shadow" id="selection_sort"
            style="color: rgb(255, 255, 255);">
            <b>Selection sort</b></button>
        </li>
        <li class="nav-item">
          <button type="button" class="btn btn-outline-dark btn-lg mx-2 p-3 shadow" id="insertion_sort"
            style="color: white;">
            <b>Insertion sort</b></button>
        </li>
        <li class="nav-item">
          <button type="button" class="btn btn-outline-dark btn-lg mx-2 p-3 shadow" id="quick_sort"
            style="color: white;">
            <b>Quick sort</b></button>
        </li>
        <li class="nav-item">
          <button type="button" class="btn btn-lg ms-1 me-5 p-3 " id="merge_sort"> <b>Merge sort</b></button>
        </li>

      </ul>
    </div>
  </nav>

  <hr style="color: white;">

  <div class="bars" id="bars" class="flex-container">bars</div>
  <!-- Import css & bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script defer src="/sort_algos_js_files/index.js"></script>

</body>

</html>
